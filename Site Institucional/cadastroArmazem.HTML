<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cadastroArmazem.CSS">
    <link rel="stylesheet" href="./styles/menuLateral.css">
    <link rel="stylesheet" href="./styles/codigo_HeaderDash.CSS">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Adicionar Armazém</title>
</head>

<body>

    <div class="header">
            <h2 class="titulo">Adicionar Armazém</h2>     
    </div>

    <nav id="menuLateral">
        <div class="container">
            <p><img id="imgPerfil" src="./assets/imgPerf.png" alt=""></p>

            <p>Bem Vindo</p>

            <div class="container-itens">
                <div class="item">
                    <a href="#"><span class="material-symbols-outlined"> monitoring</span> Dashboard</a>
                </div>

                <div class="item">
                    <b><a href="#"> <span class="material-symbols-outlined">warehouse</span> Armazém</a></b>
                </div>

                <div class="item">
                    <a href="#"> <span class="material-symbols-outlined">groups</span> Funcionário</a>
                </div>
            </div>

            <div class="buttonSair">
                <a href="#"> <span class="material-symbols-outlined">logout</span>Sair</a>
            </div>

        </div>
    </nav>


    <div class="quadro">

        <div class="divisao">

            <div class="container1">
                <p>Número do armazém <br>
                <input id="ipt_numArm" placeholder="Ex: 13" type="number">
                </p>

                <p>Área <br>
                <input id="ipt_area" placeholder="Ex: 7.000" type="text">
                </p>

                <p>Logradouro <br>
                <input id="ipt_logradouro" placeholder="Ex: Rua Conceição" type="text">
                </p>

                <p>Número <br>
                <input id="ipt_num" placeholder="Ex: 124" type="text">
                </p>

                
                <p>CEP <br>
                    <input id="ipt_cep" placeholder="Ex: 02879-130" type="text">
                    </p>
    

            </div>

            <div class="container2">

                <p>Complemento <br>
                <input id="ipt_complemento" placeholder="Ex: Ao lado do posto" type="text">
                </p>

                <p>Bairro <br>
                <input id="ipt_bairro" placeholder="Ex: Jardim Ana Maria" type="text">
                </p>

                <p>Cidade <br>
                <input id="ipt_cidade" placeholder="Ex: São Caetano do sul" type="text">
                </p>

                <p>Estado <br>
                <input id="ipt_estado" placeholder="Ex: São Paulo" type="text">
                </p>
            </div>

        </div>

        <div class="button">

            <button class="button_cadastrar">Cadastrar</button>
            <button class="button_cancelar">Cancelar</button>


        </div>

    </div>


</body>

</html>
