                        Senha <br>

                    <span id="botaoVerSenha" class="lnr lnr-eye" onclick="verSenha()"></span>
                    <span id="botaoVerSenha2" class="lnr lnr-eye" onclick="verSenha2()"></span>
                </div>

                <p>
                    Confirme a senha <br>

<script>
    function verSenha() {
        var inputPass = document.getElementById('ipt_senha');


        if (inputPass.type === 'password') {
            inputPass.setAttribute('type', 'text')
        } else {
            inputPass.setAttribute('type', 'password')
        }
    }
    function verSenha2() {
        var inputPass = document.getElementById('ipt_Csenha');


        if (inputPass.type === 'password') {
            inputPass.setAttribute('type', 'text')
        } else {
            inputPass.setAttribute('type', 'password')
        }
    }

    function Confirmar() {
        var senha = ipt_senha.value
        var email = ipt_email.value
        var nome = ipt_nome.value
        var sobrenome = ipt_sobrenome.value
        var cargo = ipt_cargo.value
        var Csenha = ipt_Csenha.value

        alerta_senha.innerHTML = ''
        alerta_email.innerHTML = ''
        alerta_nome.innerHTML = ''
        alerta_sobrenome.innerHTML = ''
        alerta_cargo.innerHTML = ''
        alerta_Csenha.innerHTML = ''

        // começo das validações da senha
        if (senha.indexOf(" ") >= 0) {
            alerta_senha.innerHTML = `Sua senha não pode conter espaço`
        }

        if (senha.indexOf("!") == -1)

            if (senha.indexOf("@") == -1)

                if (senha.indexOf("/") == -1)

                    if (senha.indexOf("?") == -1)

                        if (senha.indexOf("#") == -1)

                            if (senha.indexOf("*") == -1)

                                if (senha.indexOf(".") == -1) {

                                    alerta_senha.innerHTML = `Sua senha deve conter pelo menos uma <br> LETRA MAIÚSCULA e Caracteres<br>especiais "!@/?#*."`
                                }

        if (senha != senha.toUpperCase() && senha != senha.toLowerCase()) {
        } else {
            alerta_senha.innerHTML = `Sua senha deve conter pelo menos uma <br> Letra MAIÚSCULA, minúscula e Caracteres<br>especiais "!@/?#*."`
        }

        if (senha.length < 8 || senha.length > 16) {
            alerta_senha.innerHTML = `Verifique a sua senha, ela deve conter <br> pelo menos de 8 á 16 caracteres`
        }

        // começo das validações email
        if (email.indexOf(" ") >= 0) {
            alerta_email.innerHTML = `Insira um email válido`
        }

        if (email.indexOf("@") == -1) {
            alerta_email.innerHTML = `Insira um email válido`
        }

        if (email.indexOf(".com") == -1)

            if (email.indexOf(".br") == -1)

                if (email.indexOf(".net") == -1)

                    if (email.indexOf(".org") == -1)

                        if (email.indexOf(".io") == -1)

                            if (email.indexOf(".company") == -1)

                                if (email.indexOf(".gov") == -1) {
                                    alerta_email.innerHTML = `Insira um email válido`
                                }

        // começo das validações nome
        if (nome == '') {
            alerta_nome.innerHTML = `O campo Nome não pode ser vazio`
        }

        // começo das validações sobrenome
        if (sobrenome == '') {
            alerta_sobrenome.innerHTML = `O campo Sobrenome não pode ser vazio`
        }

        // começo das validações cargo
        if (cargo == '') {
            alerta_cargo.innerHTML = `O campo Cargo não pode ser vazio`
        }

        // começo das validações Csenha
        if (Csenha == '') {
            alerta_Csenha.innerHTML = `O campo Confirme a senha não pode ser vazio`
        }

        if (Csenha != senha) {
            alerta_Csenha.innerHTML = `O campo tem que ser igual a Senha`
        }

        //Dados mocados para entrar na tela tabela funcionario
        if (nome == 'Claudio' && sobrenome == 'Frizzarini' && cargo == 'Técnico' && email == 'frizza@gmail.com' && senha == 'B4n4n!nha' && Csenha == 'B4n4n!nha') {
            alert('Atualizado com sucesso!')
            window.location.href = "tabeladefuncionarios.html";
        } else {
            alert('Falha, verificar informações')
        }
    }
</script>
