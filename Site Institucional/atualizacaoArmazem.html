<body>
    
    <div class="header">
        <div class="container">
        
            <h1 class="titulo">Atualizar informações armazém</h1>
                
        </div>
    </div>


    <nav id="menuLateral">
        <div class="container">
            <p><img id="imgPerfil" src="./assets/imgPerf.png" alt=""></p>

            <p>Bem Vindo</p>

            <div class="container-itens">
                <div class="item">
                    <a href="#"><span class="material-symbols-outlined"> monitoring</span> Dashboard</a>
                </div>

                <div class="item">
                    <b><a href="atualizacaoArmazem.html"> <span class="material-symbols-outlined">warehouse</span> Armazém</a></b>
                </div>

                <div class="item">
                    <a href="AtualizarFuncionario.html"> <span class="material-symbols-outlined">groups</span> Funcionário</a>

                <a href="Login.HTML"> <span class="material-symbols-outlined">logout</span>Sair</a>
            </div>

        </div>

    <div class="container_perguntas">
        <div class="perguntas">

            <div class="perguntas_esquerda">  
                <p>Número do armazém</p><input id="input_numero_armazem" type="text" placeholder="Ex: 01">
                <p>Área</p><input id="input_area" type="text" placeholder="Ex: 10.000">
                <p>Logradouro</p><input id="input_logradouro" type="text" placeholder="Ex: Rua da Conquista">
                <p>Número</p><input id="input_numero" type="text" placeholder="Ex: 1020"> 
                <p>CEP</p><input id="input_cep" type="text" placeholder="Ex: 02979-130">
            </div>

            <div class="perguntas_direita">
                <p>Complemento</p><input id="input_complemento" type="text" placeholder="Ex: Casa amarela">
                <p>Bairro</p><input id="input_bairro" type="text" placeholder="Ex: Jardim das Maravilhas">
                <p>Cidade</p><input id="input_cidade" type="text" placeholder="Ex: São Paulo">
                <p>Estado</p><input id="input_estado" type="text" placeholder="Ex: São Paulo">
            </div>

        </div>

        <div class="botao">

            <button class="botao_confirmar">Confirmar</button>
            <button class="botao_cancelar">Cancelar</button>

        </div>

    </div>
