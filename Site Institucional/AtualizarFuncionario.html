<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles/menuLateral.css">
    <link rel="stylesheet" href="./styles/AtualizarFuncionario.css">
    <title>Atualizar Funcionário</title>
</head>
<body class="body">

    <nav id="menuLateral">
        <div class="container">
            <p><img id="imgPerfil" src="./assets/imgPerf.png" alt=""></p>

            <p>Bem Vindo</p>

            <div class="container-itens">
                <div class="item">
                    <a href="#"><span class="material-symbols-outlined"> monitoring</span> Dashboard</a>
                </div>

                <div class="item">
                    <a href="#"> <span class="material-symbols-outlined">warehouse</span> Armazém</a>
                </div>

                <div class="item">
                    <b><a href="#"> <span class="material-symbols-outlined">groups</span> Funcionário</a></b>
                </div>
            </div>

            <div class="buttonSair">
                <a href="#"> <span class="material-symbols-outlined">logout</span>Sair</a>
            </div>

        </div>
    </nav>

    <div class="header">
            <h2 class="texto">Atualizar Informações de Funcionário</h2>
    </div>

    <div class="quadro">
        <div class="divisao">
            <div class="container1">
                <p>
                    Nome: <br>
                    <input class="input" type="text" placeholder="Ex: Fernando" id="ipt_nome">
                </p><br>

                <p>
                    Sobrenome: <br>
                    <input class="input" type="text" placeholder="Ex: Santos" id="ipt_sobrenome">
                </p><br>

                <p>
                    Cargo: <br>
                    <input class="input" type="text" placeholder="Ex: Técnico" id="ipt_cargo">
                </p><br>
            </div>

            <div class="container2">
                <p>
                    Email: <br>
                    <input class="input" type="email" placeholder="Ex: Fernando@gmail.com" id="ipt_email">
                </p><br>

                <p>
                    Senha: <br>
                    <input class="input" placeholder="Ex: ********" type="password" id="ipt_senha">
                </p><br>

                <p>
                    Confirme a senha: <br>
                    <input class="input" type="password" placeholder="Ex: ********" id="ipt_C_senha">
                </p><br>
            </div>
        </div>

        <div class="buttonDivisao">
            <button class="button1" onclick="Confirmar()">Confirmar</button>
            <button class="button2" onclick="Cancelar()">Cancelar</button>
        </div>
    </div>

</body>
</html>
