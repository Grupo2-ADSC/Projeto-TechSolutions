<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <header>
        <img src="../Simulador/logocafe.jpeg" style="height: 40px; width: 120px;" class="logo" alt="logo">
        <nav class="menu">
          <a href="index.html">Home</a>&nbsp;|&nbsp;&nbsp;&nbsp;
          <a href="login.html">Login</a>&nbsp;|&nbsp;&nbsp;&nbsp;

          <a href="sobreNos.html">Sobre nós</a>&nbsp;|&nbsp;&nbsp;&nbsp;
          <a href="simulador.html" class="button01">Simulador</a>
        </nav>

    <div class="FundoImagem">
        <div class="ContainerMaior">
            <div class="ContainerTitulo">
                <h1 class="Titulo"> Calculadora TechSolutions</h1> <br>
            </div>
            <div class="Container">
                <div class="ContainerFundoBranco">
                    <div class="CaixaInput">
                        <p>
                            <span>Nome empresa:</span><br><br>
                            <input class="input" placeholder="Rei do café" id="input_nome"> <br>
                        </p><br>

                        <p>
                            <span>Valor por saco de café:</span><br><br>
                            <input class="input" placeholder="R$ 650,00" id="input_valorsaco"> <br>
                        </p><br>

                        <p>
                            <span>Quantidade de sacos:</span><br><br>
                            <input class="input" placeholder="1000" id="input_qtdsacos"> <br>
                        </p><br>

                        <p>
                            <Span>Umidade média:</Span><br><br>
                            <input class="input" placeholder="65%" id="input_umidade"> <br>
                        </p><br> <br>

                        <div class="ContainerBotao">
                            <button class="Botao" onclick="calcularlucro()">Verificar</button>
                        </div>
                    </div>
                </div>

                <div class="FundoBrancoMensagem">
                    <div id="div_lucro" class="div_mensagem"></div>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
<script>
    var nome = 0
    var umidade = 0
    var qtdSacos = 0
    var valorSaco = 0
    var valorMaior = 0
    var porcentagem = 0
    var saco = 0
    var perdakg = 0
    var perdakgTotalKilos = 0
    var perdaTotalSacos = 0
    var sacosRestantes = 0
    var ValorPerdaQuebraSafra = 0
    var lucro = 0
    var lucroFinal = 0

    function exibir() {

        div_lucro.innerHTML += `- <b style="color: red;">${porcentagem * 100}%</b> de cada saco com <b>60kg</b> corresponde à perda de <b style="color: red;">${perdakg.toFixed(1)}</b>kg em grãos<br>

- Você está <b>perdendo</b> <b style="color: red;">${perdakgTotalKilos.toFixed(0)}</b> quilos de <b>${qtdSacos}</b> sacos o que <b>equivale</b> a <b style="color: red;">${perdaTotalSacos.toFixed(0)}</b> sacos<br>

- Então, na <b>quebra de safra</b>, onde o <b>preço do café dobra</b>, seu <b>prejuízo</b> com <b style="color: red;">${perdaTotalSacos.toFixed(0)}</b> <b>sacos a menos</b> vai ser de <b>R$</b><b style="color: red;">${ValorPerdaQuebraSafra.toFixed(2)}</b><br><br>

- O seu <b>lucro atual</b> é de <b>R$</b><b style="color: blue;">${lucro}</b><br><br>

Com o <b>nosso serviço</b> você terá um retorno de até <b>100%</b>, totalizando <b>R$</b><b style="color: green;">${lucroFinal}</b> e <b style="color: green;">0</b> quilos perdidos.<br><br>

<b>Vamos conversar sobre a nossa solução para o seu problema?<br>
Faça seu orçamento em nossa página “Fale conosco”</b>`

    }
    function exibirMenos() {

        div_lucro.innerHTML += `<br><b>Umidade baixa</b>, isso pode ocasionar em <b>branqueamento dos grãos.</b><br>
        <br>Segundo a fonte de pesquisa <b>EMPRAPA</b>, a mau administração dos armazéns gera uma perda de até <b style="color: red;">15%</b><br><br>`
    }
    function exibirMais() {

        div_lucro.innerHTML += `<br><b>Umidade elevada</b>, isso pode ocasionar em proliferação de <b> pragas, mofos e fungos.</b><br>
        <br>Segundo a fonte de pesquisa <b>EMPRAPA</b>, a mau administração dos armazéns gera uma perda de até <b style="color: red;">15%</b><br><br>`
    }
    function exibirIgual() {

        div_lucro.innerHTML += `<br>- Sua <b>umidade está adequada</b> ao ambiente e <b>com a nossa solução garantimos ao nosso cliente que ele não terá prejuizo no futuro</b>,
        caso a umidade venha a <b>oscilar</b> com a falta de um monitorimento adequado.<br><br>
        - O seu <b>lucro atual</b> é de <b>R$</b><b style="color: blue;">${lucro}</b><br><br>
        - Na quebra de safra seus grãos podem chegar ao dobro do preço <b style="color: green;">R$${(valorSaco * qtdSacos) * 2}</b>.<br>`
    }

    function variaveis(){
            /* alert(`porcentagem: ${porcentagem}`) */
            saco = Number(60)
            /* alert(`sacos: ${saco}`) */
            perdakg = (saco * porcentagem);
            /* alert(`perdakg: ${perdakg}`) */
            perdakgTotalKilos = perdakg * qtdSacos
            /* alert(`perdakgTotalKilos: ${perdakgTotalKilos}`) */
            perdaTotalSacos = perdakgTotalKilos / saco
            /* alert(`perdaTotalSacos: ${perdaTotalSacos}`) */
            sacosRestantes = qtdSacos - perdaTotalSacos
            /* alert(`sacosRestantes: ${sacosRestantes}`) */
            valorMaior = valorSaco * 2
            /* alert(`valorMaior: ${valorMaior}`) */
            ValorPerdaQuebraSafra = perdaTotalSacos * valorMaior
            /* alert(`ValorPerdaQuebraSafra: ${ValorPerdaQuebraSafra}`) */
            lucro = valorSaco * sacosRestantes
            /* alert(`lucro: ${lucro}`) */
            lucroFinal = lucro + ValorPerdaQuebraSafra
            /* alert(`lucroFinal: ${lucroFinal}`) */
    }



    function calcularlucro() {
        nome = input_nome.value
        umidade = input_umidade.value
        qtdSacos = input_qtdsacos.value
        valorSaco = Number(input_valorsaco.value)


        div_lucro.innerHTML = `<b>Bem vindo, ${nome}!</b><br>
        <br>- A <b>umidade ideal</b> em armazéns de café é entre <b>64% e 66%</b><br> 
        - A <b>sua umidade</b> é de <b>${umidade}%</b> <br>`


        if (umidade <= 13) {
            
            porcentagem = 0.15
            variaveis()
            exibirMenos()
            exibir()
        }
        else if (umidade <= 27) {
            porcentagem = 0.12
            variaveis()
            exibirMenos()
            exibir()
        }
        else if (umidade <= 42) {
            porcentagem = 0.09
            variaveis()
            exibirMenos()
            exibir()
        }
        else if (umidade <= 57) {
            porcentagem = 0.06
            variaveis()
            exibirMenos()
            exibir()
        }
        else if (umidade <= 63) {
            porcentagem = 0.03
            variaveis()
            exibirMenos()
            exibir()
        }
        else if (umidade <= 66) {
            variaveis()
            exibirIgual()
        }
        else if (umidade <= 77) {
            porcentagem = 0.05
            variaveis()
            exibirMais()
            exibir()
        }
        else if (umidade <= 88) {
            porcentagem = 0.10
            variaveis()
            exibirMais()
            exibir()
        }
        else if (umidade <= 100) {
            porcentagem = 0.15
            variaveis()
            exibirMais()
            exibir()
        }
    }


</script>
